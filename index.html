        <div class="board-list">

                <p>공지사항</p>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="board-item">
                <p>문의하기</p>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div id="gnb_m">
        <i class="fas fa-home"></i>
        <i class="fas fa-edit"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-envelope"></i>
    </div>




    <script>
        var logoP = document.querySelector(".logo-p");
        var logoText = document.querySelector(".logo-letter");
        var logoWidth = logoText.offsetWidth;

        var logoTimeline = anime.timeline();
        logoTimeline
            .add({
                targets: '.letters',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 700,
                delay: (el, i) => {
                    return i * 300
                }
            })
            .add({
                targets: '.logo-letter',
                easing: 'easeInOutSine',
                width: [0, logoWidth],
                opacity: [0, 1],
                duration: 1000,
            });

        function logo(val) {
            logoWidth = logoText.offsetWidth;

            anime({
                targets: '.logo-letter',
                easing: 'easeInOutSine',
                width: [logoWidth, 0],
                duration: 1000,
                complete: function() {
                    logoText.innerHTML = val;
                    anime({
                        targets: '.logo-letter',
                        easing: 'easeInOutSine',
                        width: logoWidth,
                        duration: 1000
                    });
                    if (val == "lace") {
                        logoColor = "#3e9bd6";
                        logoP.style.stroke = logoColor;
                        logoText.style.color = logoColor;
                    } else if (val == "late") {
                        logoColor = "#fa6350";
                        logoP.style.stroke = logoColor;
                        logoText.style.color = logoColor;
                    } else if (val == "lays") {
                        logoColor = "#fece4e";
                        logoP.style.stroke = logoColor;
                        logoText.style.color = logoColor;
                    }
                }
            });
        }





        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        })
    </script>
