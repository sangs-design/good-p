    <div style="text-align: center;">
        <button onclick="logo('lace')">Place</button>
        <button onclick="logo('late')">Plate</button>
        <button onclick="logo('lays')">Plays</button>
    </div>
    <script>
        
        var logoP = document.querySelector(".logo-p");
        var logoText = document.querySelector(".logo-letter");
        var logoWidth = logoText.offsetWidth;
        
        var logoTimeline = anime.timeline();
        logoTimeline
            .add({
                targets: '.letters',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 700,
                delay: (el, i) => {
                    return i * 300
                }
            })
            .add({
                targets: '.logo-letter',
                easing: 'easeInOutSine',
                width: [0,logoWidth],
                opacity: [0, 1],
                duration: 1000,
            });

        function logo(val) {
            logoText.innerHTML = val;
            logoText.removeAttribute('style');
            logoWidth = logoText.offsetWidth;
            
            anime({
                targets: '.logo-letter',
                easing: 'easeInOutSine',
                width: [logoWidth],
                duration: 1000
            });
            
            
            if (val == "lace") {
                logoColor = "#3e9bd6";
                logoP.style.stroke = logoColor;
                logoText.style.color = logoColor;
            } else if (val == "late") {
                logoColor = "#fa6350";
                logoP.style.stroke = logoColor;
                logoText.style.color = logoColor;
            } else if (val == "lays") {
                logoColor = "#fece4e";
                logoP.style.stroke = logoColor;
                logoText.style.color = logoColor;
            }
        }
    </script>
